{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Playfair+Display+SC:wght@700&family=Quicksand&family=Roboto+Condensed:wght@300&family=Roboto+Mono&family=Roboto+Slab:wght@600&family=Xanh+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'result.css' %}">
<div class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="" class="navbar-brand">Polls App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active p-2 m-2" aria-current="page" href="../home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active p-2 m-2" aria-current="page" href="../profile">View Polls</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active p-2 m-2" aria-current="page" href="../create">Create</a>
                </li>
            </ul>
            <a href="/polls/logout" class="login-link">
                <button class="btn btn-outline-light px-4 m-2">Logout</button>
            </a>
        </div>
    </div>
</div>

<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="container-fluid mt-5 shadow content-main" style="width:50vw;border-radius: 15px;">
        <div class="conrainer-fluid heading-main">
            <h2>Results</h2>
        </div>
        <div class="container-fluid d-flex content">
            <div class="name">
                <div>{{question.question}}</div>
            </div> 
            {%for choice in choice_list%}
                <div class="choices" style="padding-left: 3vw;font-family: 'sans-sherif';font-size: 1.5vmin;margin-bottom: 1vh;">
                    <div class="text">
                        {{choice.choice.choice_text}}
                    </div>
                    <div class="container wrapper">
                        <div class="progress-bar prog" role="progressbar" style="width: {{choice.percen}}%;height:1vh;border-radius:15px" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        </div>
                        <div class="info">
                            {{choice.percen}}%
                        </div>
                    </div>
                </div>
            {%endfor%}     
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
